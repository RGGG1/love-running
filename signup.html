<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running Club for runners in Dublin">
    <meta name="keywords" content="love running, running club, ireland, dublin">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Running</title>

</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="Sign Up" class="active">Sign Up</a>
                </li>
                
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form method="post" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2 <i class="fas fa-heartbeat"></i>Let's get you signed up!</h2>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name" class="text-input" required>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last_name" class="text-input" required>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="text-input" required>
            <input type="radio" id="road" name="running_preference" value="road" required>
            <label for="road">Road</label>
            <input type="radio" id="trail" name="running_preference" value="trail">
            <label for="trail">Trail</label>
            <input type="radio" id="both" name="running_preference" value="both">
            <label for="both">Both</label>
            <input type="submit" class="submit" value="Let's Run!" class="join-button">
            
        </form>
        
        
    </section>
    
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook Page (opens in a new tab)"> <i class="fa fa-facebook" aria-hidden="true"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter Page (opens in a new tab)"> <i class="fa fa-twitter" aria-hidden="true"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our Youtube Page (opens in a new tab)"> <i class="fa fa-youtube" aria-hidden="true"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram Page (opens in a new tab)"> <i class="fa fa-instagram" aria-hidden="true"></i></a>
            </li>
        </ul>
    </footer>

    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/1f271c2fd4.js" crossorigin="anonymous"></script>
</body>
</html>
